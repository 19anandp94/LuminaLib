version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: luminalib-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-lumina}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-lumina_password}
      POSTGRES_DB: ${POSTGRES_DB:-luminalib}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lumina"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (for Celery/background tasks)
  redis:
    image: redis:7-alpine
    container_name: luminalib-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Ollama LLM Service
  ollama:
    image: ollama/ollama:latest
    container_name: luminalib-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Backend API Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: luminalib-backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://lumina:lumina_password@postgres:5432/luminalib
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-change-this-secret-key-in-production}
      STORAGE_PROVIDER: ${STORAGE_PROVIDER:-local}
      LLM_PROVIDER: ${LLM_PROVIDER:-mock}
      OLLAMA_BASE_URL: http://ollama:11434
      REDIS_URL: redis://redis:6379/0
      CORS_ORIGINS: '["http://localhost:3000","http://frontend:3000"]'
    volumes:
      - book_storage:/app/book_storage
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: luminalib-frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    depends_on:
      - backend

volumes:
  postgres_data:
  ollama_data:
  book_storage:
